<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #dateRange {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .date-input {
            margin: 0 10px;
        }
        #predictButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #predictButton:hover {
            background-color: #45a049;
        }
        #chartContainer {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    
    <div id="dateRange">
        <label for="fromDate">From: </label>
        <input type="date" id="fromDate" class="date-input">
        <label for="toDate">To: </label>
        <input type="date" id="toDate" class="date-input">
        <button id="predictButton">Predict</button>
    </div>

    <div id="chartContainer">
        <canvas id="stockChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById("predictButton").addEventListener("click", function () {
            // Retrieve the selected date range
            var fromDate = document.getElementById("fromDate").value;
            var toDate = document.getElementById("toDate").value;
            
            // Replace this with actual data retrieval and prediction logic
            var historicalData = [
                { date: "2023-10-01", price: 100 },
                { date: "2023-10-02", price: 105 },
                { date: "2023-10-03", price: 110 },
                // Add more data here
            ];

            // Filter data within the selected date range
            var filteredData = historicalData.filter(function (data) {
                return data.date >= fromDate && data.date <= toDate;
            });

            // Extract date labels and price values
            var dates = filteredData.map(function (data) {
                return data.date;
            });
            var prices = filteredData.map(function (data) {
                return data.price;
            });

            // Create and display the chart
            var ctx = document.getElementById("stockChart").getContext("2d");
            var chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: dates,
                    datasets: [{
                        label: "Stock Price",
                        data: prices,
                        borderColor: "blue",
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
